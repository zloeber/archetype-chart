{{- if .Values.serviceTests }}
{{- $root := . -}}
{{- $common := dict "Values" .Values.common -}}
{{- $noCommon := omit .Values "common" -}}
{{- $overrides := dict "Values" $noCommon -}}
{{- $noValues := omit . "Values" -}}

{{- with merge $noValues $overrides $common -}}
{{- $ports := .Values.ports.defaults -}}
{{- $service := .Values.service -}}

{{- if and $service.enabled (eq $service.type "ClusterIP") }}
{{- range $name, $portconfig := $service.ports }}
{{- if eq $portconfig.protocol "TCP" }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "common.shortname" $root }}-test-service-{{ $name }}"
  labels:
    {{ include "common.labels" $root | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "common.fullname" $root }}-{{ $name }}:{{ $portconfig.port }}']
  restartPolicy: Never
{{- end }}
{{- end }}

{{- end -}}
{{- end -}}
{{- end -}}