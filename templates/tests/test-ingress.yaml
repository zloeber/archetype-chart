{{- if .Values.ingressTests }}
{{- $root := . -}}
{{- $common := dict "Values" .Values.common -}}
{{- $noCommon := omit .Values "common" -}}
{{- $overrides := dict "Values" $noCommon -}}
{{- $noValues := omit . "Values" -}}
{{- with merge $noValues $overrides $common -}}

{{- $config := .Values.ingress -}}
{{- $defaultService := include "common.ingress.service" . -}}


{{- $fileglob := $config.fileglob | default false -}}
{{- if $config.enabled }}

{{- range $i, $host := $config.hosts }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "common.shortname" $root }}-test-ingress-{{ $i }}"
  labels:
{{ include "common.labels" $root | indent 4 }}
  annotations:
    "helm.sh/hook": post-install,test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ $host.name }}']
  restartPolicy: Never
{{- end }}

{{- end -}}
{{- end -}}
{{- end -}}