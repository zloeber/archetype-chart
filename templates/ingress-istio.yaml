{{- $root := . -}}
{{- $common := dict "Values" .Values.common -}}
{{- $noCommon := omit .Values "common" -}}
{{- $overrides := dict "Values" $noCommon -}}
{{- $noValues := omit . "Values" -}}
{{- with merge $noValues $overrides $common -}}
{{- $config := .Values.ingress -}}

{{- if and $config.enabled (eq $config.type "istio") }}
{{- if not ($config.gateway) }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "archetype.shortname" $root }}-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP
{{- else }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  {{- if $config.gateway.name }}
  name: {{ $config.gateway.name }}
  {{- else }}
  name: {{ include "archetype.shortname" $root }}-gateway
  {{- end }}
spec:
  selector:
  {{- if $config.gateway.selectors }}
    {{- with $config.gateway.selectors }}
      {{ toYaml . | nindent 6 }}
    {{- end }}
  {{- else }}
    istio: ingressgateway
  {{- end }}
  servers:
  {{- if $config.gateway.servers }}
    {{- with $config.gateway.servers }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  {{- else }}
    - hosts:
      - '*'
      port:
        name: http
        number: 80
        protocol: HTTP
{{- end }}

{{- range $host := $config.hosts }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ $name }}
spec:
  gateways:
  {{- if $serviceconfig.gateways }}
    {{- with $serviceconfig.gateways }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- else if $config.gateway.name }}
    - {{ $config.gateway.name }}
  {{- else }}
    - {{ include "archetype.shortname" $root }}-gateway
  {{- end }}
  hosts:
  {{- if $host.name }}
    - host: {{ $host.name | quote }}
  {{- else }}
    - host: "{{ include "archetype.appname" $root }}.{{ include "archetype.clusterdns" $root }}"
  {{- end -}}
  {{- range $host.additionalhosts }}
    - {{ . }}
  {{- end }}
  {{- if $host.config }}
    {{- $host.config | toYaml | nindent 2 }}
  {{- else }}
    {{- include "archetype.istio.virtualservice" $root | nindent 2 }}
  {{- end }}
{{- end }}
{{- end }}

{{- end -}}
